<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Lightbulb glow effect -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFF59D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="bulbGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF176" />
      <stop offset="100%" style="stop-color:#FBC02D" />
    </linearGradient>
  </defs>

  <!-- Glow circle -->
  <circle cx="50" cy="40" r="35" fill="url(#glow)" opacity="0.6"/>

  <!-- Lightbulb body -->
  <path d="M 50 15
           C 35 15, 25 25, 25 40
           C 25 50, 30 55, 35 62
           L 35 70
           C 35 72, 37 74, 39 74
           L 61 74
           C 63 74, 65 72, 65 70
           L 65 62
           C 70 55, 75 50, 75 40
           C 75 25, 65 15, 50 15 Z"
        fill="url(#bulbGradient)"
        stroke="#F9A825"
        stroke-width="2"/>

  <!-- Light reflection -->
  <ellipse cx="42" cy="30" rx="8" ry="12" fill="white" opacity="0.5"/>

  <!-- Base of bulb -->
  <rect x="42" y="74" width="16" height="4" fill="#9E9E9E" rx="1"/>
  <rect x="40" y="78" width="20" height="3" fill="#757575" rx="1"/>
  <rect x="42" y="81" width="16" height="3" fill="#9E9E9E" rx="1"/>
  <rect x="44" y="84" width="12" height="2" fill="#757575" rx="1"/>
</svg>
